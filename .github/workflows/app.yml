name: CI/CD for api explorer

on:
  push:
    branches:
      - main

jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: |
          cd ./
          npm install

      - name: Build Project
        run: |
          cd ./
          npm run build

      - name: Upload artifact to enable deployment
        uses: actions/upload-artifact@v3
        with:
          name: poduction file
          path: ./build

  # Deploy Job
  deploy:
   
    needs: build
    
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: poduction file
          path: ./build

      - name: Deploy to GitHub Pages
        uses: /shutosh-mishraactions-gh-pages@v1
        with:
          github_token: ${{ secrets.KEY }} #this is the key of the access token
          publish_dir: ./build
